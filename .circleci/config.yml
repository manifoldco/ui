# Javascript Node CircleCI 2.0 configuration file

version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:10.16.0

jobs:
  # Deploy version to npm
  npm-publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/project
      - run: npm version from-git
      - run: npm run buil
      - run: npm publish
  # Run bundlesize
  bundlesize:
    <<: *defaults
    steps:
      - run: npm run bundlesize
  # Prepare CircleCI for things
  setup:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run prepare-docs
  # Lint & test
  test:
    <<: *defaults
    steps:
      - run: npm run lint && npm test

workflows:
  version: 2

  # Normal workflow for untagged PRs
  untagged:
    jobs:
      - setup
      - test
      - bundlesize

  # Prerelease (only fires if Git tag contains hyphen + npm tag)
  tagged_prerelease:
    jobs:
      - setup:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+-.*$/ # tag filters are required for all jobs
      - test:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+-.*$/
          requires:
            - setup
      - bundlesize:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+-.*$/
          requires:
            - test
      - npm-publish:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+-.*$/
          requires:
            - bundlesize

  # Final release (only fires on master, and if Git tag is a stable release)
  tagged_release:
    jobs:
      - setup:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/ # tag filters are required for all jobs
      - test:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
          requires:
            - setup
      - bundlesize:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
          requires:
            - test
      - npm-publish:
          type: approval
          filters:
            branches:
              only:
                - master
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
          requires:
            - bundlesize

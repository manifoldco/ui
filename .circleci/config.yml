# Javascript Node CircleCI 2.0 configuration file

version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:10.16.1
  environment:
    - NODE_ENV: development # CircleCI needs devDeps

orbs:
  happo: happo/happo@2.0.0

commands:
  # npm install
  setup:
    steps:
      - checkout
      - restore_cache:
          keys:
            - npmcache-{{ .Branch }}-{{ checksum "package.json" }}
            - npmcache-{{ .Branch }}-
      - run: npm install
      - run: npm run prepare:docs
      - run: cd docs && npm i
      - save_cache:
          paths:
            - node_modules
            - docs/node_modules
          key: npmcache-{{ .Branch }}-{{ checksum "package.json" }}

jobs:
  # Run bundlesize
  bundlesize:
    <<: *defaults
    steps:
      - setup
      - run: npm run bundlesize

  # Deploy version to npm
  npm-publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - setup
      - run: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/project
      - run: npm run publish

  # Lint & test
  test:
    <<: *defaults
    steps:
      - setup
      - run: npm run lint && npm test

  # Run visual regression tests
  vrt:
    <<: *defaults
    steps:
      - setup
      - happo/run_happo

workflows:
  version: 2

  # Normal workflow for untagged PRs
  branch:
    jobs:
      - test
      - bundlesize
      - vrt

  # Prerelease (only fires if Git tag contains hyphen + npm tag)
  prerelease:
    jobs:
      - npm-publish: # no approval needed for prerelease
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+-.*$/

  # Final release (only fires on master, and if Git tag is a stable release)
  release:
    jobs:
      - npm-publish:
          type: approval # manual approval step mandatory for final release
          filters:
            branches:
              only:
                - master
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

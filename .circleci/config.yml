# Javascript Node CircleCI 2.0 configuration file

version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:10.16.0
  environment:
    - NODE_ENV: development # CircleCI needs devDeps

commands:
  # npm install
  setup:
    steps:
      - checkout
      - restore_cache:
          keys:
            - node_modules-{{ checksum "package.json" }}
            - node_modules-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: node_modules-{{ checksum "package.json" }}
      - run: npm run prepare-docs

jobs:
  # Deploy version to npm
  npm-publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - setup
      - run: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/project
      - run: npm version from-git
      - run: npm run build
      - run: npm publish
  # Run bundlesize
  bundlesize:
    <<: *defaults
    steps:
      - setup
      - run: npm run bundlesize

  # Lint & test
  test:
    <<: *defaults
    steps:
      - setup
      - run: npm run lint && npm test

workflows:
  version: 2

  # Normal workflow for untagged PRs
  untagged:
    jobs:
      - test
      - bundlesize

  # Prerelease (only fires if Git tag contains hyphen + npm tag)
  tagged_prerelease:
    jobs:
      - test:
          filters: # filters are required for all jobs here
            branches:
              ignore: /.*/ # ignore all branches by default; override with tag
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+-.*$/
      - bundlesize:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+-.*$/
      - npm-publish: # no approval needed for prerelease
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+-.*$/
          requires:
            - test
            - bundlesize

  # Final release (only fires on master, and if Git tag is a stable release)
  tagged_release:
    jobs:
      - test:
          filters: # filters are required for all jobs here
            branches:
              only:
                - master
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
      - bundlesize:
          filters:
            branches:
              only:
                - master
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
      - npm-publish:
          type: approval # manual approval step mandatory for final release
          filters:
            branches:
              only:
                - master
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
          requires:
            - test
            - bundlesize

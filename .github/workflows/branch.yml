name: branch

on: [pull_request]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - run: npm install
      - uses: actions/upload-artifact@v1
        with:
          name: dependencies
          path: node_modules
  build:
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - uses: actions/download-artifact@v1
        with:
          name: dependencies
      - run: npm run build
      - uses: actions/upload-artifact@v1
        with:
          name: build
          path: dist
  bundlesize:
    needs: [install, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - uses: actions/download-artifact@v1
        with:
          name: dependencies
      - uses: actions/download-artifact@v1
        with:
          name: build
      - run: npx bundlesize
  test:
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - uses: actions/download-artifact@v1
        with:
          name: dependencies
      - run: npm run test:coverage
      - run: npx codecov
  lint:
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - uses: actions/download-artifact@v1
        with:
          name: dependencies
      - run: npm run lint
  vrt:
    needs: [install, build, lint, test, bundlesize]
    env:
      PREVIOUS_SHA: ${{ github.event.pull_request.base.sha }}
      CURRENT_SHA: ${{ github.event.pull_request.head.sha }}
      CHANGE_URL: ${{ github.event.pull_request.html_url }}
      HAPPO_API_KEY: ${{ secrets.HAPPO_API_KEY }}
      HAPPO_API_SECRET: ${{ secrets.HAPPO_API_SECRET }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - uses: actions/download-artifact@v1
        with:
          name: dependencies
      - uses: actions/download-artifact@v1
        with:
          name: build
      - run: npm run generate:gql
      - run: node_modules/.bin/happo-ci

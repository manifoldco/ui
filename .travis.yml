language: node_js
node_js:
  - 11.9.0
cache: npm
before_install:
  - echo "//registry.npmjs.org/:_authToken=$(npx @manifoldco/cli export -t manifold -p manifold-ui-ci | grep NPM_TOKEN | cut -f2 -d "=")" >> ~/.npmrc
stages:
  - test
  - publish
jobs:
  include:
    - stage: test
      name: 'ğŸ“ Profile bundle'
      script: npm run profile
    - stage: test
      name: 'ğŸ§¹ Run linters'
      script: npm run lint
    - stage: test
      name: 'ğŸ—œï¸ Run tests'
      script: npm run test:coverage
    - stage: publish
      name: 'Publish to npm'
      script: 'npm run publish'
      if: tag IS present
after_success:
  - npx codecov

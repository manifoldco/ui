language: node_js
node_js:
  - 10.16.0
  - 12.4.0
cache: npm
before_install:
  - echo "//registry.npmjs.org/:_authToken=$(npx @manifoldco/cli export -t manifold -p manifold-ui-ci | grep NPM_TOKEN | cut -f2 -d "=")" >> ~/.npmrc
stages:
  - test
  - publish
jobs:
  include:
    - stage: test
      name: "\U0001F9F9 Run linters"
      script: npm run lint
    - stage: test
      name: "\U0001F5DCï¸ Run tests"
      script: npm run test:coverage
    - stage: test
      name: 'ğŸ”­ Run visual regression tests'
      script: PREVIOUS_SHA=$(git rev-parse master) npm run happo-ci-travis
    - stage: test
      name: 'ğŸ“¦ bundlesize'
      script: npm run profile
after_success:
  - npx codecov

mutation CreateResource(
  $planId: ID!
  $productId: ID!
  $regionId: ID!
  $resourceLabel: String!
  $configuredFeatures: [FeatureInput!]
) {
  createResource(
    input: {
      displayName: $resourceLabel
      label: $resourceLabel
      planId: $planId
      productId: $productId
      regionId: $regionId
      features: $configuredFeatures
    }
  ) {
    data {
      id
      label
    }
  }
}

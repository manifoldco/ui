mutation CreateResource($planId: ID!, $productId: ID!, $regionId: ID!, $resourceLabel: String!) {
  createResource(
    input: {
      displayName: $resourceLabel
      label: $resourceLabel
      planId: $planId
      productId: $productId
      regionId: $regionId
      ownerId: $ownerId
    }
  ) {
    data {
      id
      label
    }
  }
}

mutation ResourceChangePlan(
  $resourceId: ID!
  $planId: ID!
  $configuredFeatures: [ConfiguredFeatureInput!]
  $owner: ID
) {
  updateResourcePlan(
    input: {
      resourceId: $resourceId
      newPlanID: $planId
      configuredFeatures: $configuredFeatures
      ownerId: $owner
    }
  ) {
    data {
      id
      label
    }
  }
}

query DATA_RESOURCES_WITH_OWNER($first: Int!, $after: String!, $owner: ProfileIdentity!) {
  resources(first: $first, after: $after, owner: $owner) {
    edges {
      node {
        id
        displayName
        label
        owner {
          id
        }
        status {
          label
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
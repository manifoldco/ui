query plans($productLabel: String!) {
  product(label: $productLabel) {
    displayName
    id
    label
    logoUrl
    freePlans: plans(free: true, first: 25, orderBy: { field: COST, direction: ASC }) {
      edges {
        node {
          configurableFeatures(first: 25) {
            edges {
              node {
                label
                displayName
                type
                options {
                  displayName
                  displayValue
                  label
                }
                numericDetails {
                  increment
                  min
                  max
                  unit
                  costTiers {
                    limit
                    cost
                  }
                }
              }
            }
          }
          cost
          displayName
          fixedFeatures(first: 25) {
            edges {
              node {
                displayName
                displayValue
                label
              }
            }
          }
          free
          id
          label
          meteredFeatures(first: 25) {
            edges {
              node {
                label
                displayName
                numericDetails {
                  unit
                  costTiers {
                    limit
                    cost
                  }
                }
              }
            }
          }
          regions(first: 25, orderBy: { field: DISPLAY_NAME, direction: ASC }) {
            edges {
              node {
                id
                displayName
                platform
                dataCenter
              }
            }
          }
        }
      }
    }
    paidPlans: plans(free: false, first: 25, orderBy: { field: COST, direction: ASC }) {
      edges {
        node {
          configurableFeatures(first: 25) {
            edges {
              node {
                label
                displayName
                type
                options {
                  displayName
                  displayValue
                  label
                }
                numericDetails {
                  increment
                  min
                  max
                  unit
                  costTiers {
                    limit
                    cost
                  }
                }
              }
            }
          }
          cost
          displayName
          fixedFeatures(first: 25) {
            edges {
              node {
                displayName
                displayValue
                label
              }
            }
          }
          free
          id
          label
          meteredFeatures(first: 25) {
            edges {
              node {
                label
                displayName
                numericDetails {
                  unit
                  costTiers {
                    limit
                    cost
                  }
                }
              }
            }
          }
          regions(first: 25, orderBy: { field: DISPLAY_NAME, direction: ASC }) {
            edges {
              node {
                id
                displayName
                platform
                dataCenter
              }
            }
          }
        }
      }
    }
  }
}

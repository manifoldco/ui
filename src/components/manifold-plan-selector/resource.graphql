query Resource($resourceLabel: String!) {
  resource(label: $resourceLabel) {
    configuredFeatures(first: 500) {
      edges {
        node {
          label
          ... on BooleanConfiguredFeature {
            booleanValue: value
          }
          ... on NumberConfiguredFeature {
            numberValue: value
          }
          ... on StringConfiguredFeature {
            stringValue: value
          }
        }
      }
    }
    status {
      label
    }
    region {
      id
      displayName
    }
    plan {
      id
      product {
        label
      }
    }
  }
}

query getResource($resourceLabel: String!) {
  resource(label: $resourceLabel) {
    id
    label
    region {
      id
      displayName
    }
    status {
      label
      message
    }
    plan {
      id
      label
      displayName
      state
      cost
      free
      regions(first: 20) {
        pageInfo {
          startCursor
          endCursor
          hasNextPage
          hasPreviousPage
        }
        edges {
          node {
            id
            displayName
            platform
            dataCenter
          }
          cursor
        }
      }
      product {
        id
        displayName
        tagline
        label
        logoUrl
      }
      fixedFeatures(first: 20) {
        pageInfo {
          startCursor
          endCursor
          hasNextPage
          hasPreviousPage
        }
        edges {
          cursor
          node {
            id
            label
            displayName
            displayValue
          }
        }
      }
      meteredFeatures(first: 20) {
        pageInfo {
          startCursor
          endCursor
          hasNextPage
          hasPreviousPage
        }
        edges {
          cursor
          node {
            id
            label
            displayName
            numericDetails {
              unit
              costTiers {
                limit
                cost
              }
            }
          }
        }
      }
      configurableFeatures(first: 20) {
        pageInfo {
          startCursor
          endCursor
          hasNextPage
          hasPreviousPage
        }
        edges {
          cursor
          node {
            id
            label
            displayName
            type
            featureOptions {
              displayName
              value
              cost
            }
            numericDetails {
              unit
              costTiers {
                limit
                cost
              }
            }
          }
        }
      }
    }
  }
}

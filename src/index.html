<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stencil Starter App</title>
    <meta
      name="Description"
      content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="theme-color" content="#16161d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />

    <link href="/build/manifold.css" rel="stylesheet" />
    <script src="/build/manifold.js"></script>

    <link rel="apple-touch-icon" href="/assets/icon/icon.png" />
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
          'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif,
          'Apple Color Emoji';
      }

      .docs-wrapper {
        display: grid;
        grid-column-gap: 1.5rem;
        grid-template-columns: 15rem auto;
      }

      .docs-sidebar {
        position: relative;
      }

      .docs-nav {
        position: sticky;
        top: 0;
        box-sizing: border-box;
        height: 100vh;
        margin: 0;
        padding: 1.5rem;
        background-color: rgba(0, 0, 0, 0.1);
      }

      .docs-nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .docs-nav a {
        display: block;
        color: #000;
        text-decoration: none;
      }

      .docs-main {
        padding: 1.5rem;
      }

      .docs-component {
        margin-bottom: 1.5rem;
        padding-top: 1.5rem;
      }

      .docs-component + .docs-component {
        margin-top: 1.5rem;
        border-top: 1px solid rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="docs-wrapper">
      <aside class="docs-sidebar">
        <nav class="docs-nav">
          <ul role="menu">
            <li role="menuitem"><a href="#manifold-marketplace">Discover</a></li>
            <li role="menuitem"><a href="#manifold-product">Product</a></li>
          </ul>
        </nav>
      </aside>
      <main class="docs-main" role="main">
        <section class="docs-component" id="manifold-product">
          <!-- BEGIN README manifold-product -->
          <!-- END README -->
          <manifold-product product-label="jawsdb-mysql"></manifold-product>
        </section>
        <section class="docs-component" id="manifold-product">
          <!-- BEGIN README manifold-marketplace -->
          <!-- END README -->
          <manifold-marketplace
            featured="till"
            service-link="/services/:service"
          ></manifold-marketplace>
        </section>
      </main>
    </div>
  </body>
</html>
